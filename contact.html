            color: #003366;

            color: #0073e6;

        /* Responsive Design */
       @media (max-width: 768px) {
        /* Center profile container */
        .profile-container {
            flex-direction: column;
            align-items: center; /* Ensure everything is centered */
            text-align: center;
            padding: 0 10px; /* Add some padding to prevent elements from going out of bounds */
        }

        /* Adjust profile image */
        .profile-img {
            width: 80%; /* Scale the image relative to the screen */
            max-width: 250px; /* Set a maximum width */
            margin: 0 auto 20px auto; /* Center and add margin below */
        }

        /* Center the text content */
        .about-text {
            margin: 0 auto; /* Center text */
            padding: 0 15px; /* Add padding to prevent overflow */
            max-width: 100%; /* Ensure it fits within the screen */
        }

        /* Adjust button sizes and alignment */
        .button {
            width: 100%; /* Make buttons full-width */
            padding: 10px 0; /* Adjust padding */
            margin: 10px 0; /* Margin to separate buttons */
            font-size: 1rem; /* Adjust font size */
        }
    }

    @media (max-width: 480px) {
        /* Further adjust the header and profile image for very small screens */
        .main-header h1 {
            font-size: 1.6rem;
        }

        .main-header p {
            font-size: 0.9rem;
            padding: 0 10px; /* Add padding to ensure text stays within bounds */
        }

        /* Profile image scaling */
        .profile-img {
            width: 70%; /* Further reduce size */
            max-width: 200px; /* Set smaller max width */
        }

        /* Button adjustments for small screens */
        .button {

            font-size: 0.9rem;
        }
    }
